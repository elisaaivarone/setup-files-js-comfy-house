<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Comfy House</title>
    <!-- font awesome -->
  <script src="https://kit.fontawesome.com/dffd1d701d.js" crossorigin="anonymous"></script>
    <!-- custom css -->
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="/images/logo.svg" alt="store logo" />
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
    </div>
    </div>
  </nav>
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">furniture collection</h1>
      <button class="banner-btn">shop now</button>
    </div>
  </header>
  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="products-center">
      <article class="product">
        <div class="img-container">
          <img src="/images/product-1.jpeg" alt="product" class="product-img">
        </div>
      </article>
    </div>
  </section>
  <script src="/src/app.js"></script>
</body>
</html>
